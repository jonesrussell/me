name: Deploy to GitHub Pages

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
    types: [opened, synchronize]
  workflow_dispatch: # Manual trigger

concurrency:
  group: 'pages'
  cancel-in-progress: true

defaults:
  run:
    shell: bash

jobs:
  playwright:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: |
          npm ci
          npx playwright install --with-deps
          npx playwright test
      - uses: actions/upload-artifact@v4
        if: ${{ !env.ACT }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

  test:
    needs: playwright
    runs-on: ubuntu-latest
    timeout-minutes: 60
    permissions:
      contents: read
      pull-requests: read
    env:
      DEBIAN_FRONTEND: noninteractive
      NODE_ENV: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/cache@v4
        id: npm-cache
        with:
          path: |
            node_modules
            .npm
          key: deps-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: deps-${{ runner.os }}-
      - run: |
          npm ci --prefer-offline --no-audit
          npm run check && npm run lint && npm test

  build:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - uses: actions/cache@v4
        with:
          path: |
            build
            .svelte-kit
          key: build-${{ runner.os }}-${{ github.sha }}-${{ hashFiles('package-lock.json') }}
          restore-keys: build-${{ runner.os }}-${{ github.sha }}-
            build-${{ runner.os }}-
      - name: Clean build directory
        run: |
          rm -rf build/
          rm -rf .svelte-kit/
      - name: Install dependencies
        run: npm ci --prefer-offline --no-audit
      - name: Build
        run: |
          npm run build
          # Remove any symlinks or hard links
          find build/ -type l -delete
          # Remove any large files that might be unnecessary
          find build/ -type f -size +10M -delete
      - name: Verify build size
        run: |
          du -sh build/
          if [ $(du -s build/ | cut -f1) -gt 10000000 ]; then
            echo "Build size exceeds 10GB limit"
            exit 1
          fi
      - uses: actions/upload-artifact@v4
        if: ${{ !env.ACT }}
        with:
          name: github-pages
          path: build/
          retention-days: 30

  deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

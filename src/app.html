<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1"
		/>
		<meta name="color-scheme" content="light dark" />

		<!-- Preload critical fonts -->
		<link
			rel="preload"
			href="/node_modules/@fontsource/jetbrains-mono/files/jetbrains-mono-latin-400-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/node_modules/@fontsource/jetbrains-mono/files/jetbrains-mono-latin-500-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/node_modules/@fontsource/jetbrains-mono/files/jetbrains-mono-latin-700-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<link rel="icon" href="%sveltekit.assets%/favicons/favicon.ico" />
		<link
			rel="apple-touch-icon"
			href="%sveltekit.assets%/favicons/apple-touch-icon.png"
		/>

		%sveltekit.head%
	</head>

	<body>
		<div>%sveltekit.body%</div>
		<script>
			(function () {
				try {
					const prefersDark = window.matchMedia(
						'(prefers-color-scheme: dark)'
					).matches;
					const savedTheme = localStorage.getItem('theme');
					const theme = savedTheme || (prefersDark ? 'dark' : 'light');
					document.documentElement.setAttribute('data-theme', theme);

					// Listen for system theme changes
					window
						.matchMedia('(prefers-color-scheme: dark)')
						.addEventListener('change', (e) => {
							if (!localStorage.getItem('theme')) {
								document.documentElement.setAttribute(
									'data-theme',
									e.matches ? 'dark' : 'light'
								);
							}
						});
				} catch (e) {
					console.warn('Theme initialization failed:', e);
				}
			})();
		</script>
	</body>
</html>

<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="color-scheme" content="light dark" />

		<!-- Favicons -->
		<link rel="icon" type="image/x-icon" href="%sveltekit.assets%/favicons/favicon.ico" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="%sveltekit.assets%/favicons/favicon-32x32.png"
		/>
		<link
			rel="icon"
			type="image/png"
			sizes="16x16"
			href="%sveltekit.assets%/favicons/favicon-16x16.png"
		/>
		<link rel="apple-touch-icon" href="%sveltekit.assets%/favicons/apple-touch-icon.png" />
		<link rel="manifest" href="%sveltekit.assets%/favicons/site.webmanifest" />

		<!-- Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

		%sveltekit.head%
	</head>

	<body data-sveltekit-preload-data="hover">
		<div id="app">
			%sveltekit.body%
			<main id="main" role="main" tabindex="-1">
				<!-- Main content will be injected here -->
			</main>
			<footer role="contentinfo">
				<!-- Footer content will be injected here -->
			</footer>
		</div>

		<script>
			// Inline critical theme initialization
			(function () {
				try {
					const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
					const savedTheme = localStorage.getItem('theme');
					document.documentElement.setAttribute(
						'data-theme',
						savedTheme || (prefersDark ? 'dark' : 'light')
					);
				} catch (e) {
					console.warn('Theme initialization failed:', e);
				}
			})();

			// Defer non-critical theme handling
			window.addEventListener('load', function () {
				try {
					window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
						if (!localStorage.getItem('theme')) {
							document.documentElement.setAttribute('data-theme', e.matches ? 'dark' : 'light');
						}
					});
				} catch (e) {
					console.warn('Theme change listener failed:', e);
				}
			});
		</script>
	</body>
</html>

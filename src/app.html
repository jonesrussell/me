<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=5"
		/>
		<meta name="color-scheme" content="light dark" />

		<!-- Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link rel="preconnect" href="https://dev.to" crossorigin />

		<!-- Preload critical fonts -->
		<link
			rel="preload"
			href="/node_modules/@fontsource/jetbrains-mono/files/jetbrains-mono-latin-400-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/node_modules/@fontsource/jetbrains-mono/files/jetbrains-mono-latin-500-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>
		<link
			rel="preload"
			href="/node_modules/@fontsource/jetbrains-mono/files/jetbrains-mono-latin-700-normal.woff2"
			as="font"
			type="font/woff2"
			crossorigin
		/>

		<link
			rel="icon"
			href="%sveltekit.assets%/favicons/favicon.ico"
			sizes="any"
		/>
		<link
			rel="apple-touch-icon"
			href="%sveltekit.assets%/favicons/apple-touch-icon.png"
		/>

		%sveltekit.head%
	</head>

	<body>
		<div id="app">
			%sveltekit.body%
			<main id="main" role="main" tabindex="-1">
				<!-- Main content will be injected here -->
			</main>
			<footer role="contentinfo">
				<!-- Footer content will be injected here -->
			</footer>
		</div>

		<script>
			// Inline critical theme initialization
			(function () {
				try {
					const prefersDark = window.matchMedia(
						'(prefers-color-scheme: dark)'
					).matches;
					const savedTheme = localStorage.getItem('theme');
					document.documentElement.setAttribute(
						'data-theme',
						savedTheme || (prefersDark ? 'dark' : 'light')
					);
				} catch (e) {
					console.warn('Theme initialization failed:', e);
				}
			})();

			// Defer non-critical theme handling
			window.addEventListener('load', function () {
				try {
					window
						.matchMedia('(prefers-color-scheme: dark)')
						.addEventListener('change', (e) => {
							if (!localStorage.getItem('theme')) {
								document.documentElement.setAttribute(
									'data-theme',
									e.matches ? 'dark' : 'light'
								);
							}
						});
				} catch (e) {
					console.warn('Theme change listener failed:', e);
				}
			});
		</script>
	</body>
</html>
